name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build ROCK
        uses: canonical/craft-actions/rockcraft-pack@main

      - name: Upload locally built ROCK artifact
        uses: actions/upload-artifact@v3
        with:
          name: spark-rock
          path: "spark_*.rock"
